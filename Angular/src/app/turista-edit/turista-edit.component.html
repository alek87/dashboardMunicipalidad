<app-page-header [heading]="'Tablas'" [icon]="'fa-table'"></app-page-header>
<style media="screen">
  .card {
    margin: 0 auto; /* Added */
    float: none; /* Added */
    margin-bottom: 10px; /* Added */
  }
</style>
<br><br>
<div class="row">
    <div class="col col-xl-6 col-lg-12">
      <div class="row">        
          <div class="card mb-3">
              <div class="card-header">
                  Editar Registro
              </div>
              <div class="card-body">
                  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
                      <div class="form-group">
                          <label>Id</label>
                          <input type="text" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" readonly/>
                          <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                              <div *ngIf="f.id.errors.required"></div>
                          </div>
                      </div> 
                      <div class="form-group">
                          <label>Mes</label>
                          <input type="text" formControlName="mes" placeholder="Cantidad" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mes.errors }" />
                          <div *ngIf="submitted && f.mes.errors" class="invalid-feedback">
                              <div *ngIf="f.mes.errors.required">El mes es obligatorio</div>
                          </div>
                      </div>
        
                      <div class="form-group">
                        <label>Cantidad de personas</label>
                        <input type="number" class="form-control" formControlName="cantidad"
                        placeholder="Cantidad" [ngClass]="{ 'is-invalid': submitted && f.cantidad.errors }" />
                        <div *ngIf="submitted && f.cantidad.errors" class="invalid-feedback">
                            <div *ngIf="f.cantidad.errors.required">La cantidad es obligatoria</div>
                        </div>
                      </div>

                      <div class="form-group" align="center">
                        <button [disabled]="loading" class="btn btn-primary">Editar</button>
                      </div>
                    </form>
              </div>
          </div>    
      </div>
    </div>
</div>
